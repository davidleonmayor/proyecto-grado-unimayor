services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: frontend.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    restart: always
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=mysql://david:secret@db:3306/proyecto_grado
    restart: always
    depends_on:
      db:
        condition: service_healthy # ðŸ‘ˆ aquÃ­ la magia
    # command: sh -c "pnpm prisma migrate deploy && pnpm run seed && pnpm run dev" # is better run be yourself to view logs

  db:
    container_name: proyecto_mysql
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyecto_grado
      MYSQL_USER: david
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck: # ðŸ‘ˆ MySQL avisa cuando estÃ¡ listo
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
